site_name: FHIRKit
site_description: FHIR toolkit with FHIRPath, CQL, CDS Hooks, and FHIR Server for Python
site_url: https://winterop-com.github.io/fhirkit
repo_url: https://github.com/winterop-com/fhirkit
repo_name: winterop-com/fhirkit

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - content.code.copy
    - toc.follow

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - tables
  - toc:
      permalink: true

