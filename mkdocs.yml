site_name: FHIR CQL
site_description: FHIRPath and CQL evaluators for Python
site_url: https://mortenoh.github.io/python-fhir-cql
repo_url: https://github.com/mortenoh/python-fhir-cql
repo_name: mortenoh/python-fhir-cql

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - content.code.copy
    - toc.follow

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - CLI: cli.md
  - FHIRPath:
      - Tutorial: fhirpath-tutorial.md
      - Guide: fhirpath-guide.md
      - Python API: fhirpath-api.md
  - CQL:
      - Tutorial: cql-tutorial.md
      - Python API: cql-api.md
      - Reference: fhirpath-cql-tutorial.md
  - ELM:
      - Guide: elm-guide.md
  - FHIR Server:
      - Guide: fhir-server-guide.md
      - Resources:
          - Overview: fhir-server/resources/index.md
          - AllergyIntolerance: fhir-server/resources/allergy-intolerance.md
          - CarePlan: fhir-server/resources/careplan.md
          - DiagnosticReport: fhir-server/resources/diagnostic-report.md
          - DocumentReference: fhir-server/resources/document-reference.md
          - Goal: fhir-server/resources/goal.md
          - Immunization: fhir-server/resources/immunization.md
          - Measure: fhir-server/resources/measure.md
          - MeasureReport: fhir-server/resources/measure-report.md
          - Medication: fhir-server/resources/medication.md
          - ServiceRequest: fhir-server/resources/service-request.md
      - Search:
          - Chained Search: fhir-server/search/chained-search.md
          - Reverse Chained: fhir-server/search/reverse-chained-search.md
          - Elements & Summary: fhir-server/search/elements-summary.md
      - Operations:
